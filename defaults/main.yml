# vim: ft=ansible:et:ts=2
CONSUL_CONFIG_DIR: "/etc/consul.d"
_consul:
  user: "root"
  group: "root"
  config_dir: "{{ CONSUL_CONFIG_DIR }}"
  daemon_args:
    - "-config-dir={{ CONSUL_CONFIG_DIR }}"
    - "-bind=0.0.0.0"
    - "-client=127.0.0.1"
    - "-node={{ ansible_fqdn }}"
  service_name: "consul"
  flags:
    - "-syslog"
  datacenter: "dc1"
  domain: "consul"
  data_dir: "/var/lib/consul"
  metadata:
    key1: "value"
    key2: "value"
  use_dnsmasq_forwarding: true
  allow_dnsmasq_restart: true
  cluster:
    provider: "aws"
    tag_key: "consul"
    tag_value: "server"
    #  crypto:
    #    tls:
    #      https_port: 8501
    #      key_file:
    #        name: "consul.key"
    #        content_b64: "TXlUTFNLZXkK"
    #      cert_file: "consul.crt"
    #      ca_file: "/etc/ssl/certs/ca-certificates.crt"
    #      cert_glob_file: "/etc/cert_globs"
    #    gossip:
    #      static_key_b64: "TXlHb3NzaXBLZXkxMjM0NQo="
  services:
    - name: "redis"
      tags:
        - "primary"
        - "sampletag2"
      port: 8080
      enableTagOverride: false
      checks:
        - script: "/usr/local/bin/check_redis.py"
          interval: "10s"
    - name: "mysql"
      id: "mysql-4711"
      tags:
        - "master"
      port: 3306
  checks:
    - id: "api"
      name: "HTTP API on port 5000"
      http: "https://localhost:5000/health"
      tls_skip_verify: true
      method: "POST"
      header:
        "x-foo":
          - "bar"
          - "baz"
      interval: "10s"
      timeout: "1s"
